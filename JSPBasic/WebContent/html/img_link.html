<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 페이지에 이미지 삽입은 img 태그를 사용, 태그마다 몇몇 고유한 속성이 있음. -->
	<img src="img/무서운강아지.jpg" width="200px" height="200px" alt="강아지" />  <br/><!-- 홑따옴표로 해도됨. -->
	<img src="img/dogs.png" width="200px" height="200px" alt ="강아지들" />

	<!-- 
	html5 라고 새로생김, 그러면서 지켜주어야 하는 암묵적인 규격 약속이 있음.
	그중 1가지 : 이미지는 얼트를 적어주어야 한다. 
		>> 홑태그의 경우 끝에 / 작성
	 암묵적 약속이라 넣지 않아도 돌아도 가나, 적는 것을 약속으로 한다. 
	 -->
	
	<hr/> <!-- 구분선 -->

	<!-- 
	다른 페이지에 링크를 걸 때 a태그 사용, href는 연결할 페이지 주소 
	다른 파일로 이동도 가능하고, 인터넷 주소로도 가능함.
	-->
	<a href="hello.html">hello.html로 이동</a> <br/>
	<a href="https://www.google.com">Google 이동</a> <br/>
	
	<!-- 
	중첩 사용 가능 
	ex) 이미지에 태그를 넣고 싶다.
	-->
	<a href="https://www.naver.com">
		<img src="img/dog.png" width="200px" height="200px" alt="강아지"/>
	</a>
	
	
	
</body>
</html>
