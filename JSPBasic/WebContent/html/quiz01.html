<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz01</title>
</head>
<body>
	<h2>Emp 정보</h2>
	<!-- form안에는 table이 들어가지만 table안에는 form이 들어갈 수 없음. -->
	<form>
	<table>
	<tr>
		<td>사원번호 : </td>
		<td><input type="text" name="emp_no"></td> 
	</tr>
	<tr>
		<td>이름 : </td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>성별 : </td>
		<td>
			<input type="radio" name="gender">남자 
			<input type="radio" name="gender">여자
		</td>
	</tr>
	<tr>
		<td>직업 : </td>
		<td><input type="text" name="job"></td>
	</tr>
	<tr>
		<td>상사 : </td>
		<td>
		<select name="manager">
			<option>7369</option>
			<option>7370</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>입사일 : </td>
		<td><input type="text" placeholder="2012-01-01" name="regdate"></td>
	</tr>
	<tr>
		<td>급여 : </td>
		<td><input type="text" name="salary"></td>
	</tr>
	<tr>
		<td>커미션 : </td>
		<td><input type="text" name="commition"></td>
	</tr>
	<tr>
		<td>부서번호 : </td>
		<td>
		<select name="department_no">
			<option>10 ACCOUNTING NEWYORK</option>
			<option>11 ACCOUNTING NEWYORK</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="저장">
			<input type="reset" value="취소">
		</td>	
	</tr>
	
	
	</table>
	</form>
</body>
</html>
