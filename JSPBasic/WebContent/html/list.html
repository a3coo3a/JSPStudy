<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
ul : 비순차 목록을 나타내는 태그
ol : 순차목록을 나타내는 태그
div : 공간을 나타내는 태그
span : 공간을 나타내는 태그
 -->
 <ul>
 	<li>리스트1</li>     	<!--결과 :  ● 리스트1 -->
 	<li>리스트2</li>		<!--결과 :  ● 리스트2 -->
 	<li>리스트3</li>		<!--결과 :  ● 리스트3 -->
 </ul>
 
 <ol>
 	<li>순서1</li>		<!--결과 : 1. 순서1 -->
 	<li>순서2</li>		<!--결과 : 2. 순서2 -->
 	<li>순서3</li>		<!--결과 : 3. 순서3 -->
 </ol>
 
 <!-- 요소를 나타내는 특징이 다름. -->
 
 <div>
 	<div>공간1</div>		<!--결과 : 공간1 -->
 	<div>공간2</div>		<!--결과 : 공간2 -->
 	<div>공간3</div>		<!--결과 : 공간3 -->
 </div>
 
 <span>
 	<span>공간1</span>	<!--결과 : 공간1 공간2 공간3  -->
 	<span>공간2</span>
 	<span>공간3</span>
 </span>
 
 <!-- 요소를 나타내는 특징이 다른 경우 -->
 <!-- 허용 -->
 <p><a></a></p>
 <div><span></span></div>
 <!-- 허용x -->
 <a><p></p></a>
 <span><div></div></span>
 
 <!-- 인라인과 블럭의 차이 -->
 <!-- 블럭안에 블럭은 무한정 들어감  -->
 <!-- 인라인 안에는 인라인만 들어갈 수 있음. -->
 <!-- 블럭요소
 	1. 블럭요소는 블럭 공간을 가집니다. (줄바꿈, 블럭의 크기를 가집니다)
 	2. 블럭요소는 블럭요소와 인라인 요소를 둘다 자식으로 가질 수 있습니다. -->
 <!-- 대표적인 블럭요소들 
 	ex) h1~h6, p, ul, form, div....등-->
 <h1>블럭요소, 줄바꿈과 블럭크기를 가집니다.</h1>
 <p>블럭요소, 줄바꿈과 블럭크기를 가집니다.</p>
 <ul>
 	<li>블럭요소, 줄바꿈과 블럭크기를 가집니다.</li>
 </ul>
<form>
	<div>
	블럭요소, 줄바꿈과 블럭크기를 가집니다.
	</div>
</form>
 
 <!-- 인라인 요소 
 	1. 인라인 요소는 줄바꿈이 없습니다. (한줄로 출력)
 	2. 인라인 요소는 인라인요소만 자식으로 포함할 수 있습니다.(즉, 블럭요소를 자식으로 받을 수 없습니다.)-->
 <!-- 대표적인 인라인요소들
 	ex)span, strong, mark, img, input, table .... 등 -->
 <span>인라인</span>
 <strong>인라인</strong>
<mark>인라인</mark>
<img src="경로"/>인라인
<input/>인라인





</body>
</html>
